<html>
    <head>
        <title>
            Console project
        </title>
        <script>
            console.log("my first project")
            var firstname="nidhi"
            var lastname="surenu"
            console.log("firstname:"+firstname)
            console.log("lastname:"+lastname)
            var fullname=firstname.concat(lastname)
            console.log("fullname:"+fullname)
            var a=20
            var b=10
            console.log("a="+a+",b="+b)
            console.log("addition="+(a+b))
            console.log("subtraction="+(a-b))
            console.log("multiplication="+(a*b))
            console.log("division="+(a/b))
        </script>
    </head>
    <body>
        <h1>javascript console</h1>
        <p>The JavaScript console is a command line interface in your browser that can execute snippets of code. When that code snippet is designed to interact with the webpage you are currently on, result can happen that might not have been possible otherwise.</p>
    </body>
</html>
